name: Cypress

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn
      - name: Build
        run: yarn build
        env:
          GATSBY_LANGUAGE: en
          GATSBY_FRONTEND: 'http://localhost:9000/'
          GATSBY_BACKEND: 'https://test.backend.freesewing.org/'
          GATSBY_TILER: 'http://localhost:4000/'
          GATSBY_ALGOLIA_API_ID: 'MA0Y5A2PF0'
          GATSBY_ALGOLIA_SEARCH_KEY: '278751992e7a54c20c49a3c04f1c80fe'
      - name: Run Cypress
        run: yarn start-and-test
        env:
          CI: true
          CYPRESS_KEY: ${{ secrets.CYPRESS_KEY }}
          GATSBY_LANGUAGE: en
          GATSBY_FRONTEND: 'http://localhost:9000/'
          GATSBY_BACKEND: 'https://test.backend.freesewing.org/'
          GATSBY_TILER: 'http://localhost:4000/'
          GATSBY_ALGOLIA_API_ID: 'MA0Y5A2PF0'
          GATSBY_ALGOLIA_SEARCH_KEY: '278751992e7a54c20c49a3c04f1c80fe'
